<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SoloFocus.io</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">SoloFocus</h1>
            <h2>Login to Your Account</h2>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            
            <form th:action="@{/auth/login}" th:object="${userLogin}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                    <span th:if="${#fields.hasErrors('username')}" class="error-message" th:errors="*{username}"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    <span th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></span>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <p class="auth-link">
                Don't have an account? <a href="/auth/register">Register here</a>
            </p>
        </div>
    </div>
</body>
</html>
